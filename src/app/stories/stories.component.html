<h2>Storie</h2>

<div *ngFor="let story of stories | keyvalue">

    <h3>
      <a [title]="story.value.title + ' details'" [routerLink]="['/stories', story.key]">
        {{ story.value.title }}
      </a>
    </h3>

    <p *ngIf="story.value.description">
        Description: {{ story.value.description }}
    </p>
  
  </div>
